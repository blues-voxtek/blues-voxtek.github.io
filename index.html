<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VoxTek Video</title>
<style>
  :root {
    --bg: #0f1720;
    --card: #0b1220;
    --muted: #9aa7b2;
    --accent: #00b4ff;
  }
  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    background-color: #0000;
  }

  body {
    margin: 0;
    font-family: "Poppins", system-ui, Arial;
    color: #e6eef6;
    font-size: 20px;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0%;
    background: url("https://i.imgur.com/Q2YBbzw.png") center/cover no-repeat;
    transform: translateZ(0);
    z-index: -2;
    pointer-events: none;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(10,15,25,0.6);
    z-index: -1;
    pointer-events: none;
  }

  /* ---------------------------- */
  /*     UPDATED STICKY HEADER    */
  /* ---------------------------- */
  header {
    padding: 18px 28px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;              /* make it stick */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 60;
    backdrop-filter: blur(10px);
    background: rgba(8, 12, 20, 0.85); /* darker */
    gap: 18px;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .logo {
    font-weight: 700;
    font-size: 24px;
    color: var(--accent);
    white-space: nowrap;
  }

  .subtitle {
    color: var(--muted);
    font-size: 15px;
    white-space: nowrap;
  }

  /* Search (replaces previous subtitle spot) */
  .search-wrap {
    margin-left: auto;
    max-width: 520px;
    width: 100%;
  }
  .search {
    width: 100%;
    max-width: 520px;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.06);
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  /* Offset content so it doesn’t go under header */
  main {
    padding-top: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    position: relative;
    z-index: 5;
  }
  /* --------------------------------------------- */

  .section {
    width: 100%;
    max-width: 1700px;
    padding: 34px 50px;
  }

  .section h2 {
    margin: 0 0 18px 0;
    font-size: 20px;
    color: #e9f2fb;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(375px, 1fr));
    gap: 35px;
    width: 100%;
  }

  .featured {
    width: 100%;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    margin-bottom: 18px;
    cursor: pointer;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    transition: all 0.3s ease;
  }

  .featured img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    display: block;
    filter: brightness(0.8);
    transition: filter 0.3s ease, transform 0.3s ease;
  }

  /* Overlayed title for featured */
  .featured .meta {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    padding: 28px;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
    z-index: 2;
  }

  .featured .meta .title {
    font-size: 30px;
    font-weight: 800;
    margin-bottom: 8px;
    color: #fff;
    text-shadow: 0 6px 18px rgba(0,0,0,0.8);
  }

  .featured .play-btn {
    padding: 10px 16px;
    background: var(--accent);
    border-radius: 8px;
    color: #00121a;
    font-weight: 700;
    border: none;
    cursor: pointer;
  }

  .featured:hover {
    transform: translateY(-4px) scale(1.01);
    box-shadow: 0 0 25px rgba(0,180,255,0.18);
  }

  .featured:hover img {
    filter: brightness(1.05);
    transform: scale(1.02);
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .card:hover {
    transform: translateY(-5px) scale(1.04);
    box-shadow: 0 0 25px rgba(0, 180, 255, 0.5);
  }

  .thumb {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: block;
    transition: filter 0.3s ease, transform 0.3s ease;
    position: relative;
    z-index: 1;
    filter: brightness(0.78);
  }

  .card:hover .thumb {
    filter: brightness(1.05);
    transform: scale(1.03);
  }

  /* NEW: overlay title on cards */
  .title-overlay {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    padding: 14px 16px;
    background: linear-gradient(0deg, rgba(0,0,0,0.72), rgba(0,0,0,0));
    color: #fff;
    z-index: 6;
    font-weight: 600;
    font-size: 18px;
    text-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }

  .play-badge {
    position: absolute;
    left: 16px;
    top: 16px;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(3px);
    padding: 8px 10px;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    z-index: 10;
    pointer-events: none;
  }

  .card:hover .play-badge {
    background: rgba(0, 180, 255, 0.14);
    box-shadow: 0 0 12px var(--accent), 0 0 24px rgba(0,180,255,0.25);
  }

  footer {
    padding: 22px;
    color: var(--muted);
    font-size: 16px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* overlay */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(2,6,12,0.96);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }

  #playerWrap {
    width: 100%;
    height: 100%;
    position: relative;
  }

  video, iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: black;
  }

  .controlsTop {
    position: absolute;
    left: 25px;
    top: 25px;
    z-index: 10000;
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .btn {
    padding: 10px 18px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    border: 0;
    cursor: pointer;
    font-size: 17px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
  }

  .videoTitle {
    font-size: 19px;
    color: #fff;
    transition: opacity 0.4s ease;
  }

  @media (max-width: 1500px) {
    .grid { grid-template-columns: repeat(3, minmax(320px, 1fr)); }
  }
  @media (max-width: 1100px) {
    .grid { grid-template-columns: repeat(2, minmax(280px, 1fr)); }
    .subtitle { display: none; }
    .featured img { height: 320px; }
  }
  @media (max-width: 700px) {
    header { padding: 12px 14px; gap: 8px; }
    .grid { grid-template-columns: 1fr; padding: 18px; }
    .featured img { height: 200px; }
    .search { max-width: 220px; }
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="logo">VoxTek Video</div>
    <div class="subtitle">Hell's Most Popular Streaming Service — Trust Us With Your Entertainment</div>
  </div>

  <!-- Search input replaces previous subtitle spot as requested -->
  <div class="search-wrap">
    <input id="searchInput" class="search" type="search" placeholder="Search episodes, songs, titles..." aria-label="Search titles">
  </div>
</header>

<main id="main"></main>

<!-- fullscreen overlay -->
<div id="overlay" role="dialog" aria-hidden="true">
  <div class="controlsTop">
    <button id="exitBtn" class="btn">Exit</button>
    <div id="videoTitle" class="videoTitle"></div>
  </div>

  <div id="playerWrap">
    <video id="player" controls playsinline></video>
    <iframe id="gdPlayer" style="display:none;" allow="autoplay"></iframe>
  </div>
</div>

<footer>
  <small>We Present VOXTEK VIDEO! We dont want to steal your data, really. But we will - Trust Us©</small>
</footer>

<script>
/* ---------- MOVIES ARRAY (UNCHANGED) ---------- */
const movies = [
  { title: "[S2/E4] Its A Deal", cover: "https://i.imgur.com/AOk6KKM.png", video: "https://drive.google.com/file/d/1GSRutDwFwKQrxQLI8o9C1yRyGgz2HRqO/preview", isMusic: false, isFeatured: true },
  { title: "[S2/E5] Silenced | SO FAR", cover: "https://i.imgur.com/tWPq9Bh.png", video: "https://drive.google.com/file/d/1z5x8X7_GsjcZd6mA5IopTBVVRxHPGdXW/preview", isMusic: false, isFeatured: false },
  { title: "Don't You Forget (Reprise)", cover: "https://i.imgur.com/cTzQdYY.png", video: "https://drive.google.com/file/d/10UbChnVk2BCC0L4Cu1R6d1TonsaP8lfO/preview", isMusic: true, isFeatured: false },
  { title: "Brighter", cover: "https://i.imgur.com/yEcKSpd.png", video: "https://drive.google.com/file/d/1C_YWv4gUFyHa2_k_LpknX9wQE1z9ZhSH/preview", isMusic: true, isFeatured: false },
  { title: "Loser, Baby", cover: "https://i.imgur.com/AecyIxY.png", video: "https://drive.google.com/file/d/1qLaDMOh45yjAK0CHFRsBUWLwJN1Sku37/preview", isMusic: true, isFeatured: false },
  { title: "Stayed Gone", cover: "https://i.imgur.com/jWEH6aV.jpeg", video: "https://drive.google.com/file/d/1klD-Mec8FT9N8XlVuIfqhV-cSaL1v-Zq/preview", isMusic: true, isFeatured: false },
  { title: "Don't You Forget", cover: "https://i.imgur.com/uTp5NJw.png", video: "https://drive.google.com/file/d/1c8hRzuYhSGUFZRhS9IAVBigdEvrGa6TA/preview", isMusic: true, isFeatured: false },
  { title: "Clean It Up", cover: "https://i.imgur.com/XFMsMMP.png", video: "https://drive.google.com/file/d/1B8zy0vdeNI6kwzpJlemiSuCsN3_6VvS5/preview", isMusic: true, isFeatured: false },
  { title: "Hell's Greatest Dad", cover: "https://i.imgur.com/L2Uh9TS.png", video: "https://drive.google.com/file/d/18iL5Uwo13ce47HzI71zuORvUweQ1dnP6/preview", isMusic: true, isFeatured: false },
  { title: "Once We Get Up There", cover: "https://i.imgur.com/IETJAec.png", video: "https://drive.google.com/file/d/17mq-fm3oIxExAUMqkMTMlZ8rOmX21yWj/preview", isMusic: true, isFeatured: false },
];

const main = document.getElementById('main');

/* helper to create a section container with heading */
function createSection(title, contentEl) {
  const sec = document.createElement('section');
  sec.className = 'section';
  const h = document.createElement('h2');
  h.textContent = title;
  sec.appendChild(h);
  sec.appendChild(contentEl);
  return sec;
}

/* create grid of cards from items */
function createGrid(items) {
  const g = document.createElement('div');
  g.className = 'grid';
  items.forEach(m => g.appendChild(mkCard(m)));
  return g;
}

/* create a single card element (title overlayed) */
function mkCard(m) {
  const d = document.createElement('div');
  d.className = 'card';
  d.tabIndex = 0;

  // keep play-badge, thumb and title — title moved into overlay
  d.innerHTML = `
    <div class="play-badge">▶ Play</div>
    <img class="thumb" src="${m.cover}" alt="${m.title} cover" loading="lazy"/>
    <div class="title-overlay">${m.title}</div>
  `;

  // events preserved (click and keypress)
  d.addEventListener('click', ()=> openPlayer(m));
  d.addEventListener('keypress', (e)=> { if(e.key === 'Enter') openPlayer(m); });

  return d;
}

/* build featured element (title overlayed on image) */
const featuredMovie = movies.find(m => m.isFeatured) || movies[0];
const featuredEl = document.createElement('div');
featuredEl.className = 'featured';
featuredEl.innerHTML = `
  <img src="${featuredMovie.cover}" alt="${featuredMovie.title}" />
  <div class="meta">
    <div class="title">${featuredMovie.title}</div>
    <button class="play-btn">▶ Play</button>
  </div>
`;

/* clicking featured opens player (same behavior as cards) */
featuredEl.addEventListener('click', ()=> openPlayer(featuredMovie));
featuredEl.querySelector('.play-btn').addEventListener('click', (e) => { e.stopPropagation(); openPlayer(featuredMovie); });

/* append sections to main (episodes + songs), logic unchanged */
main.appendChild(createSection('Featured', featuredEl));

const episodes = movies.filter(m => m.isMusic === false);
const songs = movies.filter(m => m.isMusic === true);

main.appendChild(createSection('Full Episodes', createGrid(episodes)));
main.appendChild(createSection('Song Covers', createGrid(songs)));

/* ---------- PLAYER / OVERLAY LOGIC (UNCHANGED FUNCTIONALITY) ---------- */
const overlay = document.getElementById('overlay');
const player = document.getElementById('player');
const gdPlayer = document.getElementById('gdPlayer');
const exitBtn = document.getElementById('exitBtn');
const videoTitle = document.getElementById('videoTitle');

function openPlayer(item){
  if (!item || !item.video) return alert('This Song/Episode has not released yet');

  const isDrive = item.video.includes("drive.google.com");

  videoTitle.textContent = item.title;
  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden','false');

  if (isDrive) {
    player.style.display = "none";
    try { player.pause(); } catch(e){}
    player.removeAttribute("src");

    gdPlayer.style.display = "block";
    gdPlayer.src = item.video;

  } else {
    gdPlayer.style.display = "none";
    gdPlayer.src = "";

    player.style.display = "block";
    player.src = item.video;
    player.load();
    player.play()?.catch(()=>{});
  }

  let hideTimer;
  const showTitle = () => {
    videoTitle.style.opacity = '1';
    clearTimeout(hideTimer);
    hideTimer = setTimeout(()=> videoTitle.style.opacity = '0', 2500);
  };
  document.onmousemove = showTitle;
  showTitle();
}

function closePlayer(){
  try { player.pause(); } catch(e){}
  player.removeAttribute('src');
  player.style.display = "none";

  gdPlayer.src = "";
  gdPlayer.style.display = "none";

  overlay.style.display = 'none';
  overlay.setAttribute('aria-hidden','true');
  document.onmousemove = null;
}

exitBtn.addEventListener('click', closePlayer);
overlay.addEventListener('click', (e)=> { if(e.target === overlay) closePlayer(); });
document.addEventListener('keydown', (e)=> { if(e.key === 'Escape' && overlay.style.display === 'flex') closePlayer(); });

/* ---------- SEARCH: filters visible cards in both sections (non-destructive) ---------- */
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', onSearch);

function onSearch(e){
  const q = (e.target.value || '').trim().toLowerCase();
  // show/hide cards by matching title text
  const allCards = Array.from(document.querySelectorAll('.card'));
  allCards.forEach(card => {
    const titleText = (card.querySelector('.title-overlay')?.textContent || '').toLowerCase();
    if (!q) {
      card.style.display = '';
    } else {
      card.style.display = titleText.includes(q) ? '' : 'none';
    }
  });

  // also filter featured section visibility (do not remove; just hide if not match)
  const featuredTitle = featuredMovie.title.toLowerCase();
  const featuredSection = document.querySelector('.featured');
  if (featuredSection) {
    if (!q) {
      featuredSection.style.display = '';
    } else {
      featuredSection.style.display = featuredTitle.includes(q) ? '' : 'none';
    }
  }
}

/* Keep this so any existing site script at that URL still loads (as in original) */
</script>


</body>
</html>
