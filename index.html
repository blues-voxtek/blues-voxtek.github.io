<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>VoxTek Video</title>
<style>
  :root {
    --bg-dark: #000;
    --glass-surface: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.12);
    --glass-highlight: rgba(255, 255, 255, 0.25);
    --accent: #0a84ff; /* Apple-like Blue */
    --text-main: #f5f5f7;
    --text-muted: #86868b;
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: var(--text-main);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* ---------------------------- */
  /* FIXED BACKGROUND             */
  /* ---------------------------- */
  body {
    background: url("https://i.imgur.com/Q2YBbzw.png") no-repeat center center fixed;
    background-size: cover;
  }
  
  /* The dark tint overlay so text is readable */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.85) 100%);
    z-index: -1;
    pointer-events: none;
  }

  /* ---------------------------- */
  /* GLASSY HEADER                */
  /* ---------------------------- */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
  }

  .logo {
    font-weight: 700;
    font-size: 24px;
    letter-spacing: -0.5px;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }
  
  .logo span { color: var(--accent); }

  .search-wrap {
    position: relative;
    width: 300px;
  }
  
  .search {
    width: 100%;
    padding: 12px 20px;
    padding-left: 40px;
    border-radius: 12px;
    border: 1px solid var(--glass-border);
    background: rgba(0, 0, 0, 0.4);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  
  .search:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--accent);
    width: 360px;
    box-shadow: 0 0 20px rgba(10, 132, 255, 0.3);
  }

  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
  }

  /* ---------------------------- */
  /* LAYOUT                       */
  /* ---------------------------- */
  main {
    padding-top: 100px;
    padding-bottom: 60px;
    width: 100%;
    max-width: 1600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .section {
    width: 100%;
    padding: 20px 60px;
    margin-bottom: 20px;
  }

  .section h2 {
    font-size: 22px;
    font-weight: 600;
    color: var(--text-main);
    margin: 0 0 20px 0;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    width: 100%;
  }

  /* ---------------------------- */
  /* HERO / CARDS                 */
  /* ---------------------------- */
  .featured {
    width: 100%;
    height: 500px;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border: 1px solid var(--glass-border);
  }

  .featured:hover {
    transform: scale(1.02);
    border-color: rgba(255,255,255,0.4);
  }

  .featured img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .featured-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 60%);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 60px;
  }

  .featured-badge {
    background: var(--accent);
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 12px;
    text-transform: uppercase;
    width: fit-content;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(10, 132, 255, 0.6);
  }

  .featured-title {
    font-size: 42px;
    font-weight: 800;
    margin: 0 0 15px 0;
    line-height: 1.1;
  }

  .featured-btn {
    padding: 14px 32px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    width: fit-content;
    transition: all 0.2s ease;
  }
  
  .featured-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
  }

  .card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    background: var(--glass-surface);
    border: 1px solid transparent;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .thumb-wrap {
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
  }

  .thumb {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
    filter: brightness(0.9);
  }

  .card-meta {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    transform: translateY(100%);
    transition: transform 0.3s ease;
    border-top: 1px solid rgba(255,255,255,0.1);
  }
  
  .card-title {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .card:hover {
    transform: scale(1.05);
    z-index: 10;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.5);
  }
  
  .card:hover .thumb {
    transform: scale(1.1);
    filter: brightness(1);
  }
  
  .card:hover .card-meta {
    transform: translateY(0);
  }

  /* ---------------------------- */
  /* PLAYER OVERLAY (Simplified)  */
  /* ---------------------------- */
  #overlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  #overlay.active {
    display: flex;
    opacity: 1;
  }

  .video-wrapper {
    width: 100%;
    height: 100%;
    position: relative;
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    width: 40px;
    height: 40px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10000; /* High z-index to sit on top of iframe */
    transition: background 0.3s;
  }
  .close-btn:hover { background: rgba(255,255,255,0.2); }

  footer {
    text-align: center;
    color: var(--text-muted);
    font-size: 14px;
    padding: 40px;
    position: relative;
    z-index: 10;
  }

  @media (max-width: 768px) {
    header { padding: 15px 20px; }
    .search-wrap { display: none; }
    .section { padding: 20px; }
    .featured-title { font-size: 28px; }
    .featured { height: 350px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">VoxTek <span>Video</span></div>
  <div class="search-wrap">
    <span class="search-icon">üîç</span>
    <input id="searchInput" class="search" type="search" placeholder="Search..." aria-label="Search">
  </div>
</header>

<main id="main">
  </main>

<footer>
  <p>We Present VOXTEK VIDEO! We dont want to steal your data, really. But we will - Trust Us¬©</p>
</footer>

<div id="overlay">
  <div class="video-wrapper">
    <div class="close-btn" id="exitBtn">‚úï</div>
    <iframe id="iframePlayer" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>

<script>
const movies = [
  { title: "[S2/E4] Its A Deal", cover: "https://i.imgur.com/AOk6KKM.png", video: "https://drive.google.com/file/d/1GSRutDwFwKQrxQLI8o9C1yRyGgz2HRqO/preview", isMusic: false, isFeatured: false },
  { title: "[S2/E5] Silenced | SO FAR", cover: "https://i.imgur.com/tWPq9Bh.png", video: "https://drive.google.com/file/d/1R3R0tsbg4QzlzOvm6F9evVICbvyJgBZd/preview", isMusic: false, isFeatured: true },
  { title: "Don't You Forget (Reprise)", cover: "https://i.imgur.com/cTzQdYY.png", video: "https://drive.google.com/file/d/10UbChnVk2BCC0L4Cu1R6d1TonsaP8lfO/preview", isMusic: true, isFeatured: false },
  { title: "VOX DEI", cover: "https://i.imgur.com/F0FC1ZY.png", video: "https://drive.google.com/file/d/1j1z4o7SgR5_rifLXjSNw8X582UIlUJ11/preview", isMusic: true, isFeatured: false },
  { title: "VOX POPULI", cover: "https://i.imgur.com/Nq6XcBx.png", video: "https://drive.google.com/file/d/14717QBTh-hocltK9n8vlALR9Exnwrhym/preview", isMusic: true, isFeatured: false },
  { title: "Brighter", cover: "https://i.imgur.com/yEcKSpd.png", video: "https://drive.google.com/file/d/1C_YWv4gUFyHa2_k_LpknX9wQE1z9ZhSH/preview", isMusic: true, isFeatured: false },
  { title: "Loser, Baby", cover: "https://i.imgur.com/AecyIxY.png", video: "https://drive.google.com/file/d/1qLaDMOh45yjAK0CHFRsBUWLwJN1Sku37/preview", isMusic: true, isFeatured: false },
  { title: "Stayed Gone", cover: "https://i.imgur.com/8pBurlE.png", video: "https://drive.google.com/file/d/1klD-Mec8FT9N8XlVuIfqhV-cSaL1v-Zq/preview", isMusic: true, isFeatured: false },
  { title: "Don't You Forget", cover: "https://i.imgur.com/cmvGkEA.png", video: "https://drive.google.com/file/d/1c8hRzuYhSGUFZRhS9IAVBigdEvrGa6TA/preview", isMusic: true, isFeatured: false },
  { title: "Clean It Up", cover: "https://i.imgur.com/V3FDJ1B.png", video: "https://drive.google.com/file/d/1B8zy0vdeNI6kwzpJlemiSuCsN3_6VvS5/preview", isMusic: true, isFeatured: false },
  { title: "Hell's Greatest Dad", cover: "https://i.imgur.com/L2Uh9TS.png", video: "https://drive.google.com/file/d/18iL5Uwo13ce47HzI71zuORvUweQ1dnP6/preview", isMusic: true, isFeatured: false },
  { title: "Once We Get Up There", cover: "https://i.imgur.com/kO5lufE.png", video: "https://drive.google.com/file/d/17mq-fm3oIxExAUMqkMTMlZ8rOmX21yWj/preview", isMusic: true, isFeatured: false },
];

/* ----------------------------------------------------
   UI GENERATION
   ---------------------------------------------------- */
const main = document.getElementById('main');

function createSection(title, content) {
    const s = document.createElement('section');
    s.className = 'section';
    const h = document.createElement('h2');
    h.textContent = title;
    s.appendChild(h);
    s.appendChild(content);
    return s;
}

function createGrid(items) {
    const g = document.createElement('div');
    g.className = 'grid';
    items.forEach(item => {
        const c = document.createElement('div');
        c.className = 'card';
        c.innerHTML = `
            <div class="thumb-wrap"><img src="${item.cover}" class="thumb" loading="lazy"></div>
            <div class="card-meta">
                <div class="card-title">${item.title}</div>
            </div>
        `;
        c.onclick = () => loadVideo(item);
        g.appendChild(c);
    });
    return g;
}

const featItem = movies.find(m => m.isFeatured) || movies[0];
const featDiv = document.createElement('div');
featDiv.className = 'featured';
featDiv.innerHTML = `
    <img src="${featItem.cover}">
    <div class="featured-overlay">
        <div class="featured-badge">Featured Episode</div>
        <div class="featured-title">${featItem.title}</div>
        <button class="featured-btn">‚ñ∂ Watch Now</button>
    </div>
`;
featDiv.onclick = () => loadVideo(featItem);

main.appendChild(createSection('Featured', featDiv));
main.appendChild(createSection('Episodes', createGrid(movies.filter(m => !m.isMusic))));
main.appendChild(createSection('Songs', createGrid(movies.filter(m => m.isMusic))));

document.getElementById('searchInput').addEventListener('input', (e) => {
    const val = e.target.value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
        const txt = card.querySelector('.card-title').textContent.toLowerCase();
        card.style.display = txt.includes(val) ? '' : 'none';
    });
});

/* ----------------------------------------------------
   PLAYER LOGIC (Simpler & More Reliable)
   ---------------------------------------------------- */
const overlay = document.getElementById('overlay');
const iframe = document.getElementById('iframePlayer');
const exitBtn = document.getElementById('exitBtn');

function loadVideo(item) {
    if(!item.video) return;
    
    // Just load the iframe immediately. No fancy checks.
    overlay.classList.add('active');
    iframe.src = item.video;
}

function closePlayer() {
    // Clear src to stop audio playing in background
    iframe.src = "";
    overlay.classList.remove('active');
}

exitBtn.onclick = closePlayer;

// Close on escape key
document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && overlay.classList.contains('active')) {
        closePlayer();
    }
});
</script>
</body>
</html>
