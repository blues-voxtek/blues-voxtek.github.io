<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Voxify</title>

<!-- Font Awesome for professional icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

<style>
  :root {
    --bg: #0f1720;
    --card: #0b1220;
    --muted: #9aa7b2;
    --accent: #00b4ff;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; background-color: #0000; }
  body {
    margin: 0; font-family: "Poppins", system-ui, Arial; color: #e6eef6; font-size: 18px; min-height: 100vh; position: relative; overflow-x: hidden;
  }
  body::before { content: ""; position: fixed; inset: 0%; background: url("https://i.imgur.com/Q2YBbzw.png") center/cover no-repeat; transform: translateZ(0); z-index: -2; pointer-events: none; }
  body::after { content: ""; position: fixed; inset: 0; background: rgba(10,15,25,0.6); z-index: -1; pointer-events: none; }

  header { padding: 18px 28px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 0; width: 100%; z-index: 60; backdrop-filter: blur(10px); background: rgba(8, 12, 20, 0.85); gap: 18px; }
  .header-left { display: flex; align-items: center; gap: 14px; }
  .logo { font-weight: 700; font-size: 24px; color: var(--accent); white-space: nowrap; }
  .subtitle { color: var(--muted); font-size: 15px; white-space: nowrap; }

  .search-wrap { margin-left: auto; max-width: 520px; width: 100%; }
  .search { width: 100%; max-width: 520px; padding: 10px 14px; border-radius: 10px; border: none; background: rgba(255,255,255,0.06); color: #fff; font-size: 16px; outline: none; }

  main { padding-top: 100px; display: flex; flex-direction: column; align-items: center; width: 100%; position: relative; z-index: 5; padding-bottom: 140px; }
  .section { width: 100%; max-width: 1700px; padding: 34px 50px; }
  .section h2 { margin: 0 0 18px 0; font-size: 20px; color: #e9f2fb; }

  .grid { display: grid; grid-template-columns: repeat(4, minmax(300px, 1fr)); gap: 24px; width: 100%; }
  .card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius: 12px; overflow: hidden; cursor: pointer; position: relative; transition: all 0.22s ease; box-shadow: 0 0 15px rgba(0,0,0,0.25); }
  .card:hover { transform: translateY(-6px); box-shadow: 0 0 30px rgba(0, 180, 255, 0.25); }
  .thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; filter: brightness(0.85); }
  .metaRow { display:flex; align-items:center; gap:12px; padding:12px; }
  .title { font-weight:700; font-size:16px; }
  .artist { color:var(--muted); font-size:13px; }

  .play-badge { position: absolute; left: 12px; top: 12px; background: rgba(0,0,0,0.45); padding: 8px 10px; border-radius: 8px; color: #fff; font-size: 14px; pointer-events: none; }

  /* Player bar (fixed bottom) */
  .player-bar { position: fixed; left: 0; right: 0; bottom: 0; height: 96px; background: linear-gradient(180deg, rgba(5,8,12,0.6), rgba(5,8,12,0.85)); border-top: 1px solid rgba(255,255,255,0.04); display: flex; align-items: center; gap: 18px; padding: 12px 20px; z-index: 80; }
  .player-left { display:flex; align-items:center; gap:12px; width: 320px; min-width: 220px; }
  .player-left img { width:64px; height:64px; object-fit:cover; border-radius:6px; }
  .player-info { display:flex; flex-direction:column; }
  .player-title { font-weight:700; font-size:15px; }
  .player-sub { color:var(--muted); font-size:13px; }

  .player-center { display:flex; flex-direction:column; align-items:center; gap:8px; flex:1; }
  .controls { display:flex; align-items:center; gap:12px; }
  .control-btn { background:transparent; border:0; color:#fff; font-size:20px; padding:8px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
  .control-btn[aria-pressed="true"] { box-shadow: 0 6px 18px rgba(0,180,255,0.12); }
  .control-btn i { pointer-events: none; } /* icons purely visual */

  .progress { width: 100%; height:8px; background: rgba(255,255,255,0.06); border-radius:6px; cursor:pointer; position:relative; }
  .progress .filled { position:absolute; left:0; top:0; bottom:0; width:0%; background: linear-gradient(90deg,var(--accent), #0086d1); border-radius:6px; }
  .timeRow { display:flex; justify-content:space-between; width:100%; font-size:12px; color:var(--muted); }

  .player-right { display:flex; align-items:center; gap:10px; min-width:220px; justify-content:flex-end; }
  .volume { width:140px; display:flex; align-items:center; gap:8px; }
  input[type='range'] { -webkit-appearance:none; background:transparent; width:100%; }
  input[type='range']::-webkit-slider-runnable-track { height:6px; background:rgba(255,255,255,0.12); border-radius:6px; }
  input[type='range']::-webkit-slider-thumb { -webkit-appearance:none; height:16px; width:16px; border-radius:50%; background:#fff; margin-top:-5px; }

  footer { padding: 18px; color: var(--muted); font-size: 14px; text-align: center; position: relative; z-index: 10; }

  @media (max-width:1100px){ .grid { grid-template-columns: repeat(2, minmax(220px, 1fr)); } .player-left{display:none;} }
  @media (max-width:700px){ header{padding:12px;} .grid{grid-template-columns:1fr;padding:18px;} .player-bar{height:88px;padding:10px;} .player-center{gap:6px;} }
</style>
</head>
<body>
<header>
  <div class="header-left">
    <div class="logo">Voxify</div>
    <div class="subtitle">Hell's Most Popular Music App — Trust Us With Your Eardrums</div>
  </div>
  <div class="search-wrap">
    <input id="searchInput" class="search" type="search" placeholder="Search songs..." aria-label="Search songs">
  </div>
</header>

<main id="main"></main>

<!-- player bar -->
<div class="player-bar" aria-hidden="false">
  <div class="player-left">
    <img id="pb-art" src="https://i.imgur.com/uTp5NJw.png" alt="art" />
    <div class="player-info">
      <div id="pb-title" class="player-title">Not playing</div>
      <div id="pb-sub" class="player-sub">—</div>
    </div>
  </div>

  <div class="player-center">
    <div class="controls">
      <button id="shuffleBtn" class="control-btn" title="Shuffle" aria-pressed="false"><i class="fa-solid fa-shuffle"></i></button>
      <button id="prevBtn" class="control-btn" title="Previous"><i class="fa-solid fa-step-backward"></i></button>
      <button id="playBtn" class="control-btn" title="Play/Pause"><i class="fa-solid fa-play"></i></button>
      <button id="nextBtn" class="control-btn" title="Next"><i class="fa-solid fa-step-forward"></i></button>
      <button id="repeatBtn" class="control-btn" title="Repeat" aria-pressed="false"><i class="fa-solid fa-repeat"></i></button>
    </div>

    <div class="progress" id="progress">
      <div class="filled" id="progressFilled"></div>
    </div>
    <div class="timeRow"><span id="curTime">0:00</span><span id="durTime">0:00</span></div>
  </div>

  <div class="player-right">
    <div class="volume">
      <button id="muteBtn" class="control-btn" title="Mute"><i class="fa-solid fa-volume-high"></i></button>
      <input id="volRange" type="range" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
</div>

<footer>
  <large>We introduce Voxify! Velvette got bored of visual stuff so audio was next. Don't feel flattered Alastor, mines still more modern. Fuck you - Trust Us©</large>
</footer>

<script>
/* --------------------------------------------------
   IMPORTANT: Set AUDIO_BASE to the raw GitHub URL folder
   where your audio files live (e.g. https://raw.githubusercontent.com/USER/REPO/BRANCH/path/)
   Then update the `songs` array to match filenames or full URLs.
   -------------------------------------------------- */

const AUDIO_BASE = "https://blues-voxtek.github.io/"; // <- e.g. https://raw.githubusercontent.com/username/repo/main/audio/

/* Song list (same as you provided) */
const songs = [
  { title: "Don't You Forget (Reprise)", artist: "EinfachBlue (VOX), Sir Masky (ALASTOR)", cover: "https://i.imgur.com/RtOJjKi.png", audio: AUDIO_BASE + 'reprise.mp3' },
  { title: "VOX DEI", artist: "EinfachBlue (VOX)", cover: "https://i.imgur.com/0lxcvwM.png", audio: AUDIO_BASE + 'dei.mp3' },
  { title: "VOX POPULI", artist: "EinfachBlue (VOX), Sir Masky (LUCIFER)", cover: "https://i.imgur.com/HmA3pTy.png", audio: AUDIO_BASE + 'populi.mp3' },
  { title: "Brighter", artist: "EinfachBlue (VOX)", cover: "https://i.imgur.com/GqToIsR.png", audio: AUDIO_BASE + 'brighter2.mp3' },
  { title: "Loser, Baby", artist: "Sir Masky (HUSK), EinfachBlue (ANGEL)", cover: "https://i.imgur.com/zjQPQZn.png", audio: AUDIO_BASE + 'loser_baby.mp3' },
  { title: "Stayed Gone", artist: "EinfachBlue (VOX), Sir Masky (ALASTOR)", cover: "https://i.imgur.com/89Vu47n.png", audio: AUDIO_BASE + 'stayed_gone.mp3' },
  { title: "Don't You Forget", artist: "EinfachBlue (ROSIE), Sir Masky (ROSIE)", cover: "https://i.imgur.com/96deT6E.png", audio: AUDIO_BASE + 'dont_you_forget.mp3' },
  { title: "Clean It Up", artist: "Sir Masky (NIFFTY)", cover: "https://i.imgur.com/xDu4aJy.png", audio: AUDIO_BASE + 'clean_it_up.mp3' },
  { title: "Hell's Greatest Dad", artist: "Sir Masky (LUCIFER), EinfachBlue (ALASTOR)", cover: "https://i.imgur.com/ogDud2g.png", audio: AUDIO_BASE + 'hells_greatest_dad.mp3' },
  { title: "Once We Get Up There", artist: "Sir Masky (VOX), EinfachBlue (VALENTINO, VELVETTE)", cover: "https://i.imgur.com/z9xBLvt.png", audio: AUDIO_BASE + 'once_we_get_up_there.mp3' },
];

/* ---------- Build UI: grid of song cards (identical structure) ---------- */
const main = document.getElementById('main');
function createGrid(items){
  const sec = document.createElement('section'); sec.className='section';
  const h = document.createElement('h2'); h.textContent = 'Song Covers'; sec.appendChild(h);
  const g = document.createElement('div'); g.className='grid';
  items.forEach((s, i)=> g.appendChild(cardFor(s,i)));
  sec.appendChild(g);
  return sec;
}
function cardFor(s,i){
  const d = document.createElement('div'); d.className='card'; d.tabIndex=0;
  d.innerHTML = `
    <div class="play-badge">▶ Play</div>
    <img class="thumb" src="${s.cover}" alt="${s.title} cover" loading="lazy"/>
    <div class="metaRow">
      <div>
        <div class="title">${s.title}</div>
        <div class="artist">${s.artist || ''}</div>
      </div>
    </div>`;
  d.addEventListener('click', ()=> playIndex(i));
  d.addEventListener('keypress', (e)=> { if(e.key==='Enter') playIndex(i); });
  return d;
}
main.appendChild(createGrid(songs));

/* ---------- Audio engine & controls (kept exactly, only icon updates) ---------- */
const audio = new Audio(); audio.crossOrigin = 'anonymous';
let idx = -1; let isPlaying = false; let isShuffle = false; let isRepeat = false; let order = songs.map((_,i)=>i);

// UI refs
const pbArt = document.getElementById('pb-art');
const pbTitle = document.getElementById('pb-title');
const pbSub = document.getElementById('pb-sub');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const repeatBtn = document.getElementById('repeatBtn');
const volRange = document.getElementById('volRange');
const muteBtn = document.getElementById('muteBtn');
const progress = document.getElementById('progress');
const progressFilled = document.getElementById('progressFilled');
const curTime = document.getElementById('curTime');
const durTime = document.getElementById('durTime');

function setTrack(i){
  if (i < 0 || i >= songs.length) return;
  idx = i;
  const s = songs[i];
  audio.src = s.audio || '';
  audio.load();
  pbArt.src = s.cover || '';
  pbTitle.textContent = s.title;
  pbSub.textContent = s.artist || '';
}

function playIndex(i){
  setTrack(i);
  play();
}

function play(){
  if (!audio.src) return alert('No audio URL set for this track. Check AUDIO_BASE or provide full URLs.');
  audio.play().catch(()=>{});
}
function pause(){ audio.pause(); }

playBtn.addEventListener('click', ()=>{
  if (audio.paused) { audio.play(); } else { audio.pause(); }
});
prevBtn.addEventListener('click', ()=>{
  if (audio.currentTime > 3) { audio.currentTime = 0; } else { playPrev(); }
});
nextBtn.addEventListener('click', playNext);
shuffleBtn.addEventListener('click', () => {
  isShuffle = !isShuffle;
  shuffleBtn.setAttribute('aria-pressed', String(isShuffle));

  if (isShuffle) makeShuffleOrder();
  else order = songs.map((_, i) => i);

  shuffleBtn.style.boxShadow = isShuffle ? "0 6px 18px rgba(0,180,255,0.12)" : "";
  shuffleBtn.style.color = isShuffle ? "#1db9ff" : "#fff";   // <-- highlight blue
})
repeatBtn.addEventListener('click', () => {
  isRepeat = !isRepeat;
  repeatBtn.setAttribute('aria-pressed', String(isRepeat));

  repeatBtn.style.boxShadow = isRepeat ? "0 6px 18px rgba(0,180,255,0.12)" : "";
  repeatBtn.style.color = isRepeat ? "#1db9ff" : "#fff";   // <-- highlight blue
});


volRange.addEventListener('input', (e)=>{ audio.volume = parseFloat(e.target.value); updateMuteIcon(); });
muteBtn.addEventListener('click', ()=>{ if (audio.volume>0){ volRange.dataset.old = audio.volume; audio.volume = 0; volRange.value = 0; } else { audio.volume = parseFloat(volRange.dataset.old || 1); volRange.value = audio.volume; } updateMuteIcon(); });

function updateMuteIcon(){
  // show muted / volume icon depending on volume
  const icon = audio.volume === 0 ? '<i class=\"fa-solid fa-volume-xmark\"></i>' : '<i class=\"fa-solid fa-volume-high\"></i>';
  muteBtn.innerHTML = icon;
}

function makeShuffleOrder(){
  order = songs.map((_,i)=>i);
  for (let i = order.length -1; i>0; i--){ const j = Math.floor(Math.random()*(i+1)); [order[i], order[j]] = [order[j], order[i]]; }
}

function playNext(){
  if (isShuffle){
    if (!order || order.length===0) makeShuffleOrder();
    // pick next in order after current idx
    const pos = order.indexOf(idx);
    const nextPos = (pos === -1 || pos === order.length-1) ? 0 : pos+1;
    const nextIdx = order[nextPos];
    setTrack(nextIdx);
    play();
  } else {
    let next = idx + 1;
    if (next >= songs.length){ if (isRepeat){ next = 0; } else { audio.pause(); return; } }
    setTrack(next); play();
  }
}
function playPrev(){
  let prev = idx - 1;
  if (prev < 0){ if (isRepeat){ prev = songs.length - 1; } else { audio.currentTime = 0; return; } }
  setTrack(prev); play();
}

/* progress handling */
audio.addEventListener('timeupdate', ()=>{
  const pct = (audio.currentTime / (audio.duration || 1)) * 100;
  progressFilled.style.width = pct + '%';
  curTime.textContent = formatTime(audio.currentTime);
});
audio.addEventListener('loadedmetadata', ()=>{ durTime.textContent = formatTime(audio.duration || 0); });
audio.addEventListener('play', ()=>{ playBtn.innerHTML = '<i class=\"fa-solid fa-pause\"></i>'; isPlaying = true; });
audio.addEventListener('pause', ()=>{ playBtn.innerHTML = '<i class=\"fa-solid fa-play\"></i>'; isPlaying = false; });
audio.addEventListener('ended', ()=>{ if (isRepeat) { playNext(); } else { playNext(); } });

progress.addEventListener('click', (e)=>{
  const rect = progress.getBoundingClientRect();
  const x = e.clientX - rect.left; const pct = x / rect.width; audio.currentTime = pct * (audio.duration || 0);
});

function formatTime(s){ if (!s || isNaN(s)) return '0:00'; const m = Math.floor(s/60); const sec = Math.floor(s%60).toString().padStart(2,'0'); return `${m}:${sec}`; }

/* ---------- Search: filters song cards ---------- */
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e)=>{
  const q = (e.target.value||'').trim().toLowerCase();
  const cards = Array.from(document.querySelectorAll('.card'));
  cards.forEach((c, i)=>{
    const title = (c.querySelector('.title')?.textContent||'').toLowerCase();
    const artist = (c.querySelector('.artist')?.textContent||'').toLowerCase();
    c.style.display = (!q || title.includes(q) || artist.includes(q)) ? '' : 'none';
  });
});

/* ---------- Initialization: set first track to nothing but preload list ---------- */
order = songs.map((_,i)=>i);
if (songs.length>0){ setTrack(0); audio.volume = parseFloat(volRange.value); updateMuteIcon(); }

/* Keyboard shortcuts for convenience */
document.addEventListener('keydown', (e)=>{
  if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') { e.preventDefault(); if (audio.paused) audio.play(); else audio.pause(); }
  if (e.code === 'ArrowRight') playNext();
  if (e.code === 'ArrowLeft') { if (audio.currentTime>3) audio.currentTime=0; else playPrev(); }
});

/* If you want to provide full URLs instead of AUDIO_BASE, edit songs[].audio directly. */
</script>
</body>
</html>
