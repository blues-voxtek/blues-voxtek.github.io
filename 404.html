<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>404 • VoxTek</title>

<style>
  :root {
    --accent: #0a84ff;
    --accent-glow: rgba(10, 132, 255, 0.5);
    --glass-bg: rgba(20, 20, 25, 0.7);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-main: #ffffff;
    --text-muted: #a1a1a6;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
    color: var(--text-main);
    background: #000;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
  }

  /* Fixed Background */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://i.imgur.com/Q2YBbzw.png") center/cover no-repeat;
    z-index: -2;
  }

  /* Glass & Malfunction Overlay */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.9) 100%);
    z-index: -1;
  }

  /* Modern Glassy Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    padding: 25px 40px;
    display: flex;
    align-items: center;
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
  }

  .logo {
    font-weight: 800;
    font-size: 28px;
    letter-spacing: -1px;
    color: var(--accent);
  }
  
  .subtitle {
    margin-left: 20px;
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  /* Main Content Area */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    z-index: 10;
  }

  .big-404 {
    font-size: clamp(120px, 20vw, 220px);
    font-weight: 900;
    line-height: 1;
    color: #fff;
    text-shadow: 
      0 0 20px var(--accent-glow),
      0 0 40px var(--accent-glow);
    margin: 0;
    animation: flicker 3s infinite;
  }

  .msg {
    font-size: clamp(18px, 4vw, 28px);
    font-weight: 500;
    max-width: 700px;
    margin: 20px 0 40px 0;
    color: #f5f5f7;
    line-height: 1.4;
  }

  /* Apple TV Style Glass Button */
  .back-btn {
    display: inline-block;
    padding: 16px 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: #fff;
    font-weight: 700;
    font-size: 18px;
    border-radius: 18px;
    text-decoration: none;
    border: 1px solid var(--glass-border);
    transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  .back-btn:hover {
    background: #fff;
    color: #000;
    transform: scale(1.1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.4);
  }

  footer {
    padding: 40px;
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    z-index: 10;
  }

  /* Subtle Flicker Animation for that "Broken TV" feel */
  @keyframes flicker {
    0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
      opacity: 1;
    }
    20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
      opacity: 0.8;
      transform: scale(1.01);
    }
  }

  @media (max-width: 600px) {
    header { padding: 20px; flex-direction: column; align-items: flex-start; gap: 5px; }
    .subtitle { margin: 0; font-size: 10px; }
  }
</style>
</head>

<body>

<header>
  <div class="logo">VoxTek</div>
  <div class="subtitle">We own all of Hell — Trust Us With Your Everything</div>
</header>

<main>
  <h1 class="big-404">404</h1>
  <p class="msg">This page does not exist - the fuck are you even searching for?</p>

  <a href="https://blues-voxtek.github.io" class="back-btn">Return Home</a>
</main>

<footer>
  <small>Did you know the first idiot in hell (besides Alastor) was you? Now you know. - Trust Us©</small>
</footer>

</body>
</html>
