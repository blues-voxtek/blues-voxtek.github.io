<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 • VoxTek</title>

<style>
  :root {
    --bg: #0f1720;
    --card: #0b1220;
    --muted: #9aa7b2;
    --accent: #00b4ff;
  }
  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    background-color: #0000;
  }

  body {
    margin: 0;
    font-family: "Poppins", system-ui, Arial;
    color: #e6eef6;
    font-size: 20px;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0%;
    background: url("https://i.imgur.com/Q2YBbzw.png") center/cover no-repeat;
    transform: translateZ(0);
    z-index: -2;
    pointer-events: none;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(10,15,25,0.6);
    z-index: -1;
    pointer-events: none;
  }

  /* Header (copied from main site) */
  header {
    padding: 18px 28px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 60;
    backdrop-filter: blur(10px);
    background: rgba(8, 12, 20, 0.85);
    gap: 18px;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .logo {
    font-weight: 700;
    font-size: 24px;
    color: var(--accent);
    white-space: nowrap;
  }

  .subtitle {
    color: var(--muted);
    font-size: 15px;
    white-space: nowrap;
  }

  /* Offset content under header */
  main {
    padding-top: 150px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    flex: 1;
    width: 100%;
  }

  /* 404 styling */
  .big-404 {
    font-size: 160px;
    font-weight: 900;
    color: var(--accent);
    text-shadow: 0 0 35px rgba(0,180,255,0.45);
    margin-bottom: 20px;
  }

  .msg {
    font-size: 26px;
    color: #e6eef6;
    max-width: 800px;
    margin-bottom: 40px;
  }

  a.back-btn {
    display: inline-block;
    padding: 14px 22px;
    background: var(--accent);
    color: #00121a;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
    font-size: 20px;
    transition: 0.3s ease;
  }

  a.back-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0,180,255,0.5);
  }

  footer {
    padding: 22px;
    color: var(--muted);
    font-size: 16px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  @media (max-width: 700px) {
    .big-404 { font-size: 110px; }
    .msg { font-size: 20px; padding: 0 20px; }
  }
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo">VoxTek Video</div>
    <div class="subtitle">We own all of Hell — Trust Us With Your Everything</div>
  </div>
</header>

<main>
  <div class="big-404">404</div>
  <div class="msg">This page does not exist - the fuck are you even searching for?</div>

  <a href="https://blues-voxtek.github.io" class="back-btn">Return Home</a>
</main>

<footer>
  <small>Did you know the first idiot in hell (besides Alastor) was you? Now you know. - Trust Us©</small>
</footer>

</body>
</html>
